<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argyra Feedback</title>
  <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
  <header>
    <a href="../index.html" target="_parent">
      <img src="../img/logo.png" alt="Argyra" class="logo">
    </a>
    <h1>Argyra Jewelry - Customer Feedback</h1>
  </header>
  
  <section class="feedback-section">
    <h2>We'd Love to Hear Your Thoughts!</h2>
    <form id="feedback-form" onsubmit="submitFeedback(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your email">
      
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Below Average</option>
        <option value="1">1 - Poor</option>
      </select>
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" required placeholder="Your comments"></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Argyra Jewelry. All rights reserved.</p>
  </footer>

  <script src="../js/feedback.js"></script>
</body>
</html>
